<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="firework.css">
    <title>HAPPY NEW YEAR</title>
</head>
<body>
    <a href="https://www.instagram.com/_bala_07_/" class="creator">_bala_07</a>
    <div class="container">
        <div>ðŸŽ†</div>
        <a href="#" class="btn-shine">HAPPY NEW YEAR 2024</a>
        <div id="name" class="name"></div>
      </div>
    <div class="bg">
    </div>
    
    
</body>
<script>
  var name=prompt("enter your name");
  document.getElementById("name").innerHTML = name.toUpperCase();

      window.onload=()=>{
    const container = document.querySelector('.bg')
    const fireworks = new Fireworks.default(container, {
  autoresize: true,
  opacity: 0.5,
  acceleration: 1.05,
  friction: 0.97,
  gravity: 1.5,
  particles: 50,
  traceLength: 3,
  traceSpeed: 10,
  explosion: 5,
  intensity: 30,
  lineStyle: 'round',
  hue: {
    min: 0,
    max: 360
  },
  delay: {
    min: 30,
    max: 60
  },
  rocketsPoint: {
    min: 0,
    max: 100
  },
  lineWidth: {
    explosion: {
      min: 1,
      max: 3
    },
    trace: {
      min: 1,
      max: 2
    }
  },
  brightness: {
    min: 50,
    max: 80
  },
  decay: {
    min: 0.015,
    max: 0.03
  },
  mouse: {
    click: false,
    move: false,
    max: 1
  }
})
fireworks.start();
    }
</script>
</html>
